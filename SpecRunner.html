<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spec Runner</title>
  <base href="/" target="">
  <link rel="stylesheet" type="text/css" href="assets/semantic.min.css">
  <link rel="stylesheet" href="assets/index.css">
  <link rel="stylesheet" href="lib/mocha/mocha.css" />
</head>

<body class="page">
  <div class="ui container">
    <div class="ui grid">
      <div class="sixteen wide column">
        <form class="ui segment form attached fluid" id="myForm">
          <div class="field">
            <label>ФИО (Ровно три слова - progress для проверки статуса прогресса)</label>
            <input type="text" name="fio" placeholder="ФИО">
          </div>
          <div class="field">
            <label>Email (Формат email-адреса, но только в доменах ya.ru, yandex.ru, yandex.ua, yandex.by, yandex.kz, yandex.com)</label>
            <input type="email" name="email" placeholder="E-mail">
          </div>
          <div class="field">
            <label>Телефон (Номер телефона, который начинается на +7, и имеет формат +7(999)999-99-99)</label>
            <input type="tel" name="phone" placeholder="Телефон">
          </div>
          <button class="ui button" type="submit" id="submitButton">Отправить</button>
        </form>
        <div class="ui bottom attached message" id="resultContainer"></div>
      </div>
    </div>
  </div>
  <div id="mocha"></div>

  <script src="assets/js/jquery-3.1.1.min.js"></script>
  <script src="lib/chai/chai.min.js"></script>
  <script src="lib/mocha/mocha.min.js"></script>

  <!-- include source files here... -->
  <script src="index.js"></script>

  <!-- include spec files here... -->
  <script src="spec/MyForm.js"></script>
</body>

</html>
